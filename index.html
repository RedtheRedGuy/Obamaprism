<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Obamium</title>
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
<link rel="manifest" href="/site.webmanifest">

</head>
<body>
  <div class="pyramid-container">
      <img id="hand" src="hand0.png" style="position:absolute; z-index:5;   margin-top: 80%;" width="250"></img>
   
    <div class="pyramid">
      <div class="face base"></div>
      <div class="face front"></div>
      <div class="face back"></div>
      <div class="face left"></div>
      <div class="face right"></div>
    </div>
  </div>
  
<div id="controls" class="controls">
<div class="slider-container">
  <label for="speedSlider">Speed: <span id="speedValue">2</span>x</label>
  <input type="range" id="speedSlider" min="-15" max="15" step="0.5" value="2">
</div>
  <div>
       <label for="speedSlider">Degree: </label>
       <input type="Number" id="degrees" onchange=" document.querySelector('.pyramid').style.animation = 'none'; document.querySelector('.pyramid').style.transform = 'translate(-50%, -50%) rotateX(-30deg) rotateY('+ this.value +'deg)'">

  </div>
  <center><label>Backgrounds</label></center>
<center> <button onclick="toggleBackground()">Toggle Background</button></center>
<div class="button-container">
  <center><label>Emotions</label></center>
  <button id="changeTile1">Normal</button>
  <button id="changeTile2">Sad</button>
  <button id="changeTile3">Happy</button>
  <button id="changeTile4">Angry</button>

  <br></br>
   <center><label>Hands</label></center>
  <button onclick="document.getElementById('hand').src = 'hand0.png'">None</button>
  <button onclick="document.getElementById('hand').src = 'hand1.png'">Vibe check</button>
  <button onclick="document.getElementById('hand').src = 'hand2.png'">Gun</button>
  <br></br>
  <center><label>Custom Prism Lab</label></center>
  <div style="text-align: center;"><input type="file" id="fileInput" accept="image/*"/></div>
</div>
  <br>
  <center><label>Social media</label></center>

    <center>
    <button onclick="window.location.href='https://discord.gg/rnZXN4G3Je';">Discord</button>
    </center>
  <br>
 <center><label>Animation</label></center>

<center><button onclick="playAnimation()" class=""id="beatboxButton">Beatbox</button></center>
<br>
  <center><label>Others</label></center>

<center><button id="fullscreenBtn">Go Fullscreen</button></center>

</div>

<audio id="bg-music" loop muted>
<source src="the%20funny.mp3" type="audio/mpeg">
</audio>
<audio id="sound" src="Obama%20beatbox.wav" ></audio>
<script src="scripts.js"></script>
</body>
</html>
